<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .choice {
            padding: 20px;
            margin: 10px;
            border: 3px solid #ffd700; /* Neon golden border */
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .choice:hover {
            transform: scale(1.1);
        }

        .choices-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <h1>Choices</h1>
    <div class="container">
        <div class="choice" id="food">Food</div>
        <div class="choice" id="cities">Cities</div>
        <div class="choice" id="countries">Countries</div>
        <div class="choice" id="soccer-players">Soccer Players</div>
        <div class="choice" id="languages">Languages</div>
        <div class="choice" id="cars">Cars</div>
        <div class="choice" id="colors">Colors</div>
        <div class="choice" id="wardrobe">Wardrobe</div>
    </div>

    <div id="food-content" style="display: none;">
        <h2>Food World Cup</h2>
        <div id="choices" class="choices-container"></div>
    </div>

    <script>
        const foods = [
            "Pizza", "Burger", "Sushi", "Tacos", "Pasta", "Salad", "Steak", "Sandwich",
            "Ice Cream", "Cake", "Pie", "Pudding", "Soup", "Fries", "Chicken", "Fish",
            "Rice", "Noodles", "Curry", "Burrito", "Dumplings", "Pancakes", "Waffles", "Muffins",
            "Bagel", "Bacon", "Cheese", "Yogurt", "Smoothie", "BBQ", "Hot Dog", "Falafel",
            "Chips", "Popcorn", "Brownie", "Lasagna", "Sausage", "Omelette", "Quiche", "Toast",
            "Wrap", "Kebab", "Sashimi", "Tempura", "Ramen", "Pho", "Chow Mein", "Spring Rolls",
            "Croissant", "Donut", "Tart", "Gelato", "Crepe", "Pasta Salad", "Fruit Salad", "Goulash",
            "Stew", "Grilled Cheese", "Meatloaf", "Stuffed Peppers", "Bruschetta", "Paella", "Tiramisu", "Clam Chowder"
        ];

        let round = 1;
        let currentFoods = shuffleArray([...foods]);
        let selectedFoods = [];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function displayChoices(foods) {
            const choicesDiv = document.getElementById('choices');
            choicesDiv.innerHTML = '';
            for (let i = 0; i < foods.length; i += 2) {
                const choice1 = createChoiceDiv(foods[i]);
                const choice2 = createChoiceDiv(foods[i + 1]);
                const pairDiv = document.createElement('div');
                pairDiv.className = 'choices-container';
                pairDiv.appendChild(choice1);
                pairDiv.appendChild(choice2);
                choicesDiv.appendChild(pairDiv);
            }
        }

        function createChoiceDiv(food) {
            const div = document.createElement('div');
            div.className = 'choice';
            div.textContent = food;
            div.onclick = () => selectFood(food);
            return div;
        }

        function selectFood(food) {
            selectedFoods.push(food);
            if (selectedFoods.length === currentFoods.length / 2) {
                if (selectedFoods.length === 1) {
                    alert(`The winner is: ${selectedFoods[0]}!`);
                    window.location.reload();
                } else {
                    currentFoods = [...selectedFoods];
                    selectedFoods = [];
                    round++;
                    displayChoices(currentFoods);
                }
            }
        }

        document.getElementById('food').addEventListener('click', function() {
            document.getElementById('food-content').style.display = 'block';
            displayChoices(currentFoods);
        });
    </script>
</body>
</html>
